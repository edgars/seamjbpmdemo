<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
    <f:facet name="header">Formulário de solicitação de Hora Extra</f:facet>
		<h:form>
		<table>
			<tr>
				<td>Projeto: </td>
				<td><h:inputText value="#{solicitacao.projeto}"/> </td>
			</tr>
			<tr>
				<td>Horas Solicitadas</td>
				<td><h:inputText value="#{solicitacao.qtdHoras}"/> </td>
			</tr>
			<tr>
				<td colspan="2">
					<h:commandButton value="Solicitar" action="#{funcionarioService.solicitarHoraExtra()}"/>
				</td>
			</tr>
		</table>
		</h:form>
    </rich:panel>
    
</ui:define> 
</ui:composition>
