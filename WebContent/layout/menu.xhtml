<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"

    <rich:toolBarGroup>
       <img src="img/JBoss_byRH_logo_whiteXXSmall.png"></img>

        <s:link view="/precadastra.xhtml" value="Pre-Proposta" rendered="#{s:hasRole('agencia-reguladora')}"/>
         <s:link view="/agenciaInbox.xhtml" value="Caixa de Entrada" rendered="#{s:hasRole('agencia-reguladora')}"/>
        
        <!-- Menu caso usuario seja do grupo Contratada -->
        
        <s:link view="/contratadaInbox.xhtml" value="Caixa de Entrada" rendered="#{s:hasRole('contratada')}"/>
        
         <!-- Menu caso usuario seja do grupo Bancos -->
        
        <s:link view="/bancosInbox.xhtml" value="Caixa de Entrada [ Bancos ]" rendered="#{s:hasRole('bancos')}"/>
        
        <s:link view="/solicitarHoras.xhtml" value="Solicitar Hora Extra" rendered="#{s:hasRole('user')}"/>

    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="UsuÃ¡rio Autenticado: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
