<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">
    
    <rich:panel>
    <f:facet name="header">#{messages['solicitacao.hora']}</f:facet>
		<rich:dataTable value="#{pooledTaskPriorityList}" var="_task" border="1" sortMode="single">
			<rich:column styleClass="d#{_task.priority}">
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{_task.id}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">Descrição</f:facet>
				<s:link action="#{gerenteService.avaliarSolicitacao()}" taskInstance="#{_task}"><h:outputText value="#{_task.description}"/></s:link>
			</rich:column>
		</rich:dataTable>
    </rich:panel>
    
</ui:define> 
</ui:composition>
